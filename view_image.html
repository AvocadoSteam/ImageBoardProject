<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Image</title>
    <link rel="stylesheet" href="public/css/view_image.css" type="text/css"  />
</head>
<body>
    <div class="navbar">
        <button class="navbar_content"><b>Search</b></button> <!-- Calls a search on all user entered tags -->
        <input class="navbar_content" type="text"> <!-- Add to user tags when enter is clicked -->


        <!-- List of user entered tags -->
        <p class="navbar_content">
            <b>User Entered Tags:</b> <i>#dog</i>
        </p>
    </div>

    <div class="main_area">
        <!-- Image -->
        <div class="image">
            <img src="media/images/dog2.jpg">
        </div>

        <!-- Comments -->
        <div class="comments">
            <p>Greg Paul:  Cute picture!</p>
            <p>Dorothy Lane:  Aweeee the puppy!</p>
            <p>Greg Paul:  @Dorothy Lane -- isn't it so cute!?</p>
        </div>
    </div>
</body>
</html>
